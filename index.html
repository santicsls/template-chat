<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con Mensajes de Agente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <!-- Mensaje recibido -->
        <div class="message received">
            <div class="bubble">
<span class="timestamp">10:15 AM</span>
                <p>¿Hola, necesito ayuda con mi pedido!</p>

<span class="timestamp">10:15 AM</span>
            </div>
        </div>

        <!-- Mensaje de agente -->
        <div class="message agent">
            <div class="bubble">
                <p>Esta conversación está siendo transferida a un agente especializado...</p>
                <span class="timestamp">10:16 AM</span>
            </div>
        </div>

        <!-- Mensaje enviado -->
        <div class="message sent">
            <div class="bubble">
                <p>Mi número de orden es #12345</p>
                <span class="timestamp">10:17 AM</span>
            </div>
        </div>

        <!-- Mensaje de agente -->
        <div class="message agent">
            <div class="bubble">
                <p>Juan se unió a la conversación</p>
                <span class="timestamp">10:18 AM</span>
            </div>
        </div>
    </div>
</body>
</html>
